<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Order summary Page</title>
  </head>

  <body>
    <div class="center">
      <div class="main-image">
        <img
          class="lady"
          src="images/illustration-hero.svg"
          alt="lady-listening-to-music"
        />
      </div>

      <div class="main-component">
        <div class="main-header">
          <h1>Order Summary</h1>
        </div>

        <div class="summary">
          <p class="main-summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="mac">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music-icon" />
          </div>
          <div class="plan">
            <p class="ap">
              <span class="annual-plan">Annual Plan</span>
              <hr>
              <span class="price">$59.99/year</span>
            </p>
          </div>
          <div >
            <a class="change" href="#"><strong>Change</strong></a>
          </div>
        </div>

        <div class="button-1-2">
          <button class="button-1">Proceed to Payment</button>
        </div>
        <div class="button-2-2">
          <button class="button-2">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
